<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Banner</title>

    <link rel="stylesheet" href="dist/css/style.min.css">

    <link rel="icon" href="favicon.png" type="img/png">
</head>
<body>
    <main role="main" id="primary" class="site-main">
        <section role="banner" id="banner" class="banner">
            <div class="container">
                <div class="banner__content">
                    <div class="banner__top">
                        <a href="/" class="banner__link">
                            <img src="src/img/logo.svg" alt="Test Task Logo" />
                        </a>
                    </div>
                    <div class="banner__bottom">
                        <h1 class="banner__title">
                            Test Task
                        </h1>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
